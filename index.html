<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GiftsMine üéÅ</title>
<style>
body {
    margin:0; font-family: 'Segoe UI', sans-serif; color:#333;
    display:flex; flex-direction:column; height:100vh;
    user-select:none; overflow:hidden; background-size:cover;
    background-position:center; background-repeat:no-repeat;
}
#balance {
    padding:15px; text-align:right; font-size:1.2em; font-weight:bold;
    background: rgba(255,255,255,0.3); backdrop-filter: blur(5px);
    position:relative; box-shadow:0 2px 8px rgba(0,0,0,0.3);
}
main {
    flex:1; overflow-y:auto; padding:10px;
    display:none; background: rgba(255,255,255,0.5);
}
main.active{display:block;}
.tab-bar {
    display:flex; justify-content:space-around;
    background: rgba(255,255,255,0.8); padding:10px;
    border-top:2px solid #fff;
}
.tab-bar button {
    flex:1; margin:0 5px; padding:10px;
    border:none; background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:#fff; font-weight:bold; cursor:pointer; transition:0.3s;
}
.tab-bar button.active {
    background:linear-gradient(135deg,#a1c4fd,#c2e9fb); color:#333;
}
.grid { display:grid; gap:5px; justify-content:center; }
.mines-grid { grid-template-columns: repeat(5, minmax(50px,1fr)); }
.mine-cell, .block {
    aspect-ratio:1/1; background:#eee; border-radius:0;
    display:flex; align-items:center; justify-content:center;
    font-size:0.9em; font-weight:bold; cursor:pointer;
    transition:0.2s; touch-action:none;
    box-shadow:0 2px 6px rgba(0,0,0,0.2); position:relative;
    overflow:hidden; background-size:cover; background-position:center;
}
.mine-cell.revealed.safe { background:#a4f9a4; }
.mine-cell.revealed.mine { background:#f96c6c; }
.mine-cell.revealed.other-mine { background:#888; }
.inventory-list { display:flex; flex-wrap:wrap; gap:10px; }
.gift-item {
    background:#fff; padding:10px;
    box-shadow:0 6px 16px rgba(0,0,0,0.3);
    font-size:0.9em; flex:1 1 45%; display:flex; align-items:center; gap:10px;
    transition:0.3s; animation:fadeIn 0.5s; position:relative;
}
.gift-item:hover { transform:scale(1.05); }
.gift-img { width:50px; height:50px; }
.stake-options { margin-bottom:10px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
#mineReward {
    border:2px dashed #aaa; padding:10px; margin-left:10px;
    border-radius:10px; min-width:150px; text-align:center; font-weight:bold;
    position:relative;
}
button#collectReward {
    padding:10px; background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    border:none; color:#fff; font-weight:bold; cursor:pointer;
    border-radius:8px; margin-left:10px; transition:0.3s;
}
button#collectReward:hover {
    background:linear-gradient(135deg,#a1c4fd,#c2e9fb);
}
@keyframes fadeIn { from {opacity:0} to{opacity:1} }
</style>
</head>
<body>
<div id="balance">–ë–∞–ª–∞–Ω—Å: 10000 TON</div>

<main id="menu" class="active">
    <h2>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</h2>
    <p>–í—ã–±–∏—Ä–∞–π —Ä–µ–∂–∏–º –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –ø–æ–¥–∞—Ä–∫–∏!</p>
</main>

<main id="mines">
<h2>–ú–∏–Ω—ã üí£</h2>
<div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin-bottom:10px;">
  <div class="stake-options">
    <label><input type="radio" name="stakeType" value="ton" checked onchange="updateStakeInput()"> TON</label>
    <label><input type="radio" name="stakeType" value="gift" onchange="updateStakeInput()"> –ü–æ–¥–∞—Ä–æ–∫</label>
    <input type="number" id="tonStake" min="0.5" step="0.1" placeholder="–°—Ç–∞–≤–∫–∞ TON">
    <select id="giftStake" style="display:none"></select>
    <button onclick="startMines()">–ò–≥—Ä–∞—Ç—å</button>
  </div>
  <div>
    <div id="mineReward">–í—ã–∏–≥—Ä—ã—à: ‚Äì</div>
    <button id="collectReward" onclick="collectReward()">–ó–∞–±—Ä–∞—Ç—å</button>
  </div>
</div>
<div class="grid mines-grid" id="minesGrid"></div>
<p id="minesStatus"></p>
</main>

<main id="mine">
<h2>–®–∞—Ö—Ç–∞ ‚õèÔ∏è</h2>
<div class="grid" id="mineGrid" style="grid-template-columns:repeat(4,minmax(60px,1fr))"></div>
</main>

<main id="inventory">
<h2>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å üéí</h2>
<div class="inventory-list" id="inventoryList"></div>
</main>

<div class="tab-bar">
<button onclick="showTab('menu')" id="tab-menu" class="active">–ú–µ–Ω—é</button>
<button onclick="showTab('mines')" id="tab-mines">–ú–∏–Ω—ã</button>
<button onclick="showTab('mine')" id="tab-mine">–®–∞—Ö—Ç–∞</button>
<button onclick="showTab('inventory')" id="tab-inventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
</div>

<script>
let balance=10000;
const balanceEl=document.getElementById('balance');
let currentReward=null;

function updateBalance(){ balanceEl.innerText=`–ë–∞–ª–∞–Ω—Å: ${balance.toFixed(2)} TON`; }

const backgrounds = {
  menu:'url(images/menu.jpg)',
  mines:'url(images/mines.jpg)',
  mine:'url(images/mine.jpg)',
  inventory:'url(images/inventory.jpg)'
};

function showTab(id){
  document.querySelectorAll('main').forEach(m=>m.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab-bar button').forEach(b=>b.classList.remove('active'));
  document.getElementById('tab-'+id).classList.add('active');
  document.body.style.backgroundImage = backgrounds[id] || 'none';
  if(id==='inventory') renderInventory();
}

function updateStakeInput(){
  const type=document.querySelector('input[name="stakeType"]:checked').value;
  document.getElementById('tonStake').style.display=type==='ton'?'inline-block':'none';
  document.getElementById('giftStake').style.display=type==='gift'?'inline-block':'none';
}

// –ü–æ–¥–∞—Ä–∫–∏
const rawGifts=[
  {name:"Hypno Lollipop",price:1.77,img:"emoji/lollipop.json"},
  {name:"Desk Calendar",price:1.31,img:"emoji/calendar.json"},
  {name:"Lunar Snake",price:1.32,img:"emoji/lunarsnake.json"}
];
const gifts=rawGifts.map(g=>({name:g.name,price:Math.round((g.price*(0.9+Math.random()*0.2))*10)/10,img:g.img}));
let inventory=[];

function renderInventory(){
  const list=document.getElementById('inventoryList'); list.innerHTML='';
  inventory.forEach(item=>{
    const div=document.createElement('div'); div.className='gift-item';
    const img=document.createElement('img'); img.className='gift-img'; img.src=item.img;
    const info=document.createElement('div'); info.innerText=item.name+' ‚Äì '+item.price+'t';
    div.appendChild(img); div.appendChild(info); list.appendChild(div);
  });
}

const giftStake=document.getElementById('giftStake');
gifts.forEach(g=>{
  const opt=document.createElement('option'); opt.value=g.name;
  opt.textContent=g.name+' ('+g.price+'t)'; giftStake.appendChild(opt);
});

// –ú–∏–Ω—ã
let mines=[], revealed=0, multiplier=1, stakeType='ton', stakeValue=0;
function startMines(){
  stakeType=document.querySelector('input[name="stakeType"]:checked').value;
  if(stakeType==='ton'){
    stakeValue=parseFloat(document.getElementById('tonStake').value);
    if(isNaN(stakeValue)||stakeValue<0.5) return alert('–ú–∏–Ω–∏–º—É–º 0.5 TON');
    if(stakeValue>balance) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON');
    balance-=stakeValue; updateBalance();
  } else {
    const giftName=document.getElementById('giftStake').value;
    const giftIndex=inventory.findIndex(g=>g.name===giftName);
    if(giftIndex<0) return alert('–£ —Ç–µ–±—è –Ω–µ—Ç —ç—Ç–æ–≥–æ –ø–æ–¥–∞—Ä–∫–∞');
    stakeValue=inventory[giftIndex].price;
    inventory.splice(giftIndex,1); renderInventory();
  }
  mines=Array(25).fill(0); let placed=0;
  while(placed<5){let i=Math.floor(Math.random()*25); if(mines[i]===0){mines[i]=1; placed++;}}
  revealed=0; multiplier=1; currentReward=null; renderMines(); document.getElementById('minesStatus').innerText='–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
  document.getElementById('mineReward').innerText='–í—ã–∏–≥—Ä—ã—à: ‚Äì';
}

function renderMines(){
  const grid=document.getElementById('minesGrid'); grid.innerHTML='';
  for(let i=0;i<25;i++){
    const cell=document.createElement('div'); cell.className='mine-cell';
    cell.onclick=()=>revealCell(i,cell);
    grid.appendChild(cell);
  }
}

function revealCell(i,cell){
  if(cell.classList.contains('revealed')) return;
  if(mines[i]===1){
    document.querySelectorAll('#minesGrid .mine-cell').forEach((c,idx)=>{
      c.classList.add('revealed'); if(mines[idx]===1)c.classList.add(idx===i?'mine':'other-mine'); else c.classList.add('safe');
    });
    document.getElementById('minesStatus').innerText='üí• –ü—Ä–æ–∏–≥—Ä—ã—à!'; currentReward=null; document.getElementById('mineReward').innerText='–í—ã–∏–≥—Ä—ã—à: ‚Äì';
  } else {
    cell.classList.add('revealed','safe'); revealed++; multiplier+=0.2;
    document.getElementById('minesStatus').innerText=`–û—Ç–∫—Ä—ã—Ç–æ ${revealed}, –º–Ω–æ–∂–∏—Ç–µ–ª—å ${multiplier.toFixed(1)}x`;
    let candidates=gifts.filter(g=>g.price>=stakeValue*0.7 && g.price<=stakeValue*multiplier*1.3);
    if(candidates.length) currentReward=candidates[Math.floor(Math.random()*candidates.length)];
    if(currentReward) document.getElementById('mineReward').innerText=`–í—ã–∏–≥—Ä—ã—à: ${currentReward.name} (${currentReward.price}t)`;
  }
}

function collectReward(){
  if(currentReward){
    animateGiftToInventory(currentReward);
    inventory.push(currentReward); renderInventory(); currentReward=null;
    document.getElementById('mineReward').innerText='–í—ã–∏–≥—Ä—ã—à: ‚Äì';
  }
}

function animateGiftToInventory(gift){
  const rewardBox=document.getElementById('mineReward');
  const img=document.createElement('img'); img.src=gift.img; img.style.position='absolute';
  img.style.width='50px'; img.style.height='50px';
  img.style.top=rewardBox.offsetTop+'px'; img.style.left=rewardBox.offsetLeft+'px';
  img.style.transition='all 1s ease';
  document.body.appendChild(img);
  const invRect=document.getElementById('inventoryList').getBoundingClientRect();
  setTimeout(()=>{
    img.style.top=invRect.top+'px'; img.style.left=invRect.left+'px';
  },50);
  setTimeout(()=>{ document.body.removeChild(img); },1100);
}

// –®–∞—Ö—Ç–∞
const oreTextures = {
  coal:'images/ores/coal.png',
  iron:'images/ores/iron.png',
  gold:'images/ores/gold.png',
  diamond:'images/ores/diamond.png',
  emerald:'images/ores/emerald.png'
};

const oreValues = {
  coal:[1,3],
  iron:[3,6],
  gold:[7,10],
  diamond:[11,15],
  emerald:[15,20]
};

let mineField=[];

function generateMineField(){
  const grid=document.getElementById('mineGrid'); grid.innerHTML='';
  mineField=[];
  const ores=['coal','iron','gold','diamond','emerald'];
  for(let i=0;i<16;i++){
    const ore = ores[Math.floor(Math.random()*ores.length)];
    const value = +(Math.random()*(oreValues[ore][1]-oreValues[ore][0])+oreValues[ore][0]).toFixed(2);
    const block=document.createElement('div'); block.className='block';
    block.style.backgroundImage=`url(${oreTextures[ore]})`;
    block.dataset.ore=ore; block.dataset.value=value;
    block.onmousedown=()=>mineBlock(block); // touch/mouse simplified
    grid.appendChild(block);
    mineField.push(block);
  }
}

function mineBlock(block){
  if(block.dataset.mined) return;
  block.dataset.mined=true;
  block.style.opacity='0.5';
  setTimeout(()=>{
    block.style.display='none';
    const giftCandidates=gifts.filter(g=>Math.random()*g.price<=parseFloat(block.dataset.value));
    if(giftCandidates.length){
      const gift=giftCandidates[Math.floor(Math.random()*giftCandidates.length)];
      inventory.push(gift); renderInventory();
    }
  },2000);
}

generateMineField();
updateStakeInput();
updateBalance();
</script>
</body>
</html>
