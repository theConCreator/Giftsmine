// --- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å ---
function renderInventory(){
  let list=document.getElementById("inventoryList"); list.innerHTML="";

    let div=document.createElement("div"); div.className="gift-item";
    let prev=document.createElement("div"); prev.className="gift-preview";

    let sellBtn=document.createElement("button"); sellBtn.textContent="–ü—Ä–æ–¥–∞—Ç—å";

// --- –®–∞—Ö—Ç–∞ –∏ –ú–∏–Ω—ã: –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –≤ —Ç–≤–æ–µ–π –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏ ---
// --- –ú–æ–±—ã ---
const mobs=[
{name:"–ó–æ–º–±–∏",price:1,lose:0.4,win:0.4,epicGift:"Restless Jar"},
{name:"–ü–∞—É–∫",price:2,lose:0.3,win:0.6,epicGift:"Witch Hat"},
{name:"–°–∫–µ–ª–µ—Ç",price:3,lose:0.9,win:0,epicGift:"Crystal Ball"},
{name:"–ö—Ä–∏–ø–µ—Ä",price:5,lose:0.7,win:0.25,epicGift:"Mad Pumpkin"}
];
const mobSelect=document.getElementById("mobSelect");
mobs.forEach(m=>{let opt=document.createElement("option"); opt.value=m.name; opt.textContent=`${m.name} (${m.price} TON)`; mobSelect.appendChild(opt);});
const wheelCanvas=document.getElementById("mobWheel"); const ctx=wheelCanvas.getContext("2d"); const wheelRadius=150;
let spinning=false; let currentAngle=0;
function drawWheel(angle=0){
  ctx.clearRect(0,0,300,300);
  const segAngle=2*Math.PI/mobs.length;
  mobs.forEach((mob,i)=>{
    ctx.beginPath(); ctx.moveTo(wheelRadius,wheelRadius);
    ctx.arc(wheelRadius,wheelRadius,wheelRadius,i*segAngle+angle,(i+1)*segAngle+angle);
    ctx.fillStyle=["#f44336","#4caf50","#ffd700","#2196f3"][i%4];
    ctx.fill(); ctx.save(); ctx.translate(wheelRadius,wheelRadius);
    ctx.rotate(i*segAngle+segAngle/2+angle); ctx.fillStyle="#000"; ctx.font="14px Arial"; ctx.textAlign="right";
    ctx.fillText(mob.name,wheelRadius-10,5); ctx.restore();
  });
}
drawWheel();

function startMobSpin(){
  if(spinning) return;
  const mobName=mobSelect.value; const mob=mobs.find(m=>m.name===mobName);
  if(balance<mob.price){alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤"); return;}
  balance-=mob.price; updateBalance(); spinning=true;
  const spins=Math.floor(5+Math.random()*5); let start=null; const duration=3000;
  function animate(time){
    if(!start) start=time;
    let t=(time-start)/duration; if(t>1) t=1;
    let easeOut=(1-Math.pow(1-t,3)); let angle=currentAngle+spins*2*Math.PI*easeOut;
    drawWheel(angle); if(t<1) requestAnimationFrame(animate); else finishSpin(angle);
  }
  requestAnimationFrame(animate);
}

function finishSpin(finalAngle){
  spinning=false; currentAngle=finalAngle%(2*Math.PI);
  const segAngle=2*Math.PI/mobs.length; let idx=Math.floor((2*Math.PI-currentAngle+segAngle/2)/segAngle)%mobs.length;
  const mob=mobs[idx]; const r=Math.random(); let resultText="–ü—Ä–æ–∏–≥—Ä—ã—à üò¢";
  if(r<mob.lose) resultText="–ü—Ä–æ–∏–≥—Ä—ã—à üò¢";
  else if(r<mob.lose+mob.win){resultText="–ü–æ–±–µ–¥–∞ üü¢"; balance+=mob.price; updateBalance();}
  else{resultText="–≠–ø–∏—á–µ—Å–∫–∞—è –ø–æ–±–µ–¥–∞ üåü"; const gift={name:mob.epicGift,price:0}; inventory.push(gift); renderInventory();}
  document.getElementById("mobResult").innerText=resultText;
}

function preloadImages(paths){return Promise.all(paths.map(src=>new Promise(res=>{const img=new Image();img.onload=res;img.onerror=res;img.src=src;})));}
function preloadAssets(){
  const imagePaths=[...Object.values(backgrounds),"ton.svg"];
  preloadImages(imagePaths).then(()=>{setTimeout(()=>{document.getElementById('loader').classList.add('hidden');updateBalance();},500);});
}
window.onload=()=>{preloadAssets();};

function updateStakeInput(){

}
