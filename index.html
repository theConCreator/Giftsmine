<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GiftsMine üéÅ</title>
<style>
body{margin:0;font-family:Segoe UI,sans-serif;color:#333;display:flex;flex-direction:column;height:100vh;user-select:none;overflow:hidden;background-size:cover;background-position:center;background-repeat:no-repeat;}
#balance{padding:15px;text-align:right;font-size:1.2em;font-weight:bold;background:rgba(255,255,255,0.15);backdrop-filter:blur(5px);position:relative;box-shadow:0 2px 8px rgba(0,0,0,0.3);}
main{flex:1;overflow-y:auto;padding:10px;display:none;background: rgba(255,255,255,0.2);}
main.active{display:block;}
.tab-bar{display:flex;justify-content:space-around;background: rgba(255,255,255,0.2);padding:10px;border-top:2px solid #fff;}
.tab-bar button{flex:1;margin:0 5px;padding:10px;border:none;background:linear-gradient(135deg,#ff9a9e,#fad0c4);color:#fff;font-weight:bold;cursor:pointer;transition:0.3s;}
.tab-bar button.active{background:linear-gradient(135deg,#a1c4fd,#c2e9fb);color:#333;}
.grid{display:grid;gap:5px;justify-content:center;}
.mines-grid{grid-template-columns: repeat(5, minmax(50px,1fr));}
.mine-cell,.block{aspect-ratio:1/1;background:#eee;border-radius:0;display:flex;align-items:center;justify-content:center;font-size:0.9em;font-weight:bold;cursor:pointer;transition:0.2s;touch-action:none;box-shadow:0 2px 6px rgba(0,0,0,0.2);position:relative;overflow:hidden;background-size:cover;background-position:center;}
.mine-cell.disabled{pointer-events:none;opacity:0.6;}
.mine-cell.revealed.safe{background:#a4f9a4;}
.mine-cell.revealed.mine{background:#f96c6c;}
.block-price{position:absolute;bottom:2px;right:2px;background:rgba(255,255,255,0.7);padding:2px 4px;font-size:0.7em;border-radius:2px;}
.inventory-list{display:flex;flex-wrap:wrap;gap:10px;}
.gift-item{background:#fff;padding:10px;box-shadow:0 6px 16px rgba(0,0,0,0.3);font-size:0.9em;flex:1 1 45%;display:flex;align-items:center;gap:10px;transition:0.3s;animation:fadeIn 0.5s;position:relative;}
.gift-item:hover{transform:scale(1.05);}
.gift-img{width:50px;height:50px;}
.stake-options{margin-bottom:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
#mineReward{border:2px dashed #aaa;padding:10px;margin-left:10px;border-radius:10px;min-width:150px;text-align:center;font-weight:bold;position:relative;}
button#collectReward{padding:10px;background:linear-gradient(135deg,#ff9a9e,#fad0c4);border:none;color:#fff;font-weight:bold;cursor:pointer;border-radius:8px;margin-left:10px;transition:0.3s;}
button#collectReward:hover{background:linear-gradient(135deg,#a1c4fd,#c2e9fb);}
#loader{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:9999;background-size:cover;background-position:center;background-image:url('images/loader-bg.jpg');}
#loaderAnimation{width:150px;height:150px;margin-bottom:20px;}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.flying{position:absolute;width:80px;height:80px;pointer-events:none;z-index:1000;}
</style>
</head>
<body>

<div id="loader">
  <div id="loaderAnimation"></div>
  <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤...</p>
</div>

<div id="balance">–ë–∞–ª–∞–Ω—Å: 10000 TON</div>

<main id="menu" class="active">
<h2>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</h2>
<p>–í—ã–±–∏—Ä–∞–π —Ä–µ–∂–∏–º –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –ø–æ–¥–∞—Ä–∫–∏!</p>
</main>

<main id="mines">
<h2>–ú–∏–Ω—ã üí£</h2>
<div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:10px;">
<div class="stake-options">
<label><input type="radio" name="stakeType" value="ton" checked onchange="updateStakeInput()"> TON</label>
<label><input type="radio" name="stakeType" value="gift" onchange="updateStakeInput()"> –ü–æ–¥–∞—Ä–æ–∫</label>
<input type="number" id="tonStake" min="0.5" step="0.1" placeholder="–°—Ç–∞–≤–∫–∞ TON">
<select id="giftStake" style="display:none"></select>
<button onclick="startMines()">–ò–≥—Ä–∞—Ç—å</button>
</div>
<div>
<div id="mineReward">–í—ã–∏–≥—Ä—ã—à: ‚Äì</div>
<button id="collectReward" onclick="collectReward()">–ó–∞–±—Ä–∞—Ç—å</button>
</div>
</div>
<div class="grid mines-grid" id="minesGrid"></div>
<p id="minesStatus"></p>
</main>

<main id="mine">
<h2>–®–∞—Ö—Ç–∞ ‚õèÔ∏è</h2>
<div class="grid" id="mineGrid" style="grid-template-columns:repeat(4,minmax(60px,1fr))"></div>
</main>

<main id="inventory">
<h2>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å üéí</h2>
<div class="inventory-list" id="inventoryList"></div>
</main>

<div class="tab-bar">
<button onclick="showTab('menu')" id="tab-menu" class="active">–ú–µ–Ω—é</button>
<button onclick="showTab('mines')" id="tab-mines">–ú–∏–Ω—ã</button>
<button onclick="showTab('mine')" id="tab-mine">–®–∞—Ö—Ç–∞</button>
<button onclick="showTab('inventory')" id="tab-inventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
<script>
// ---- –õ–æ–∞–¥–µ—Ä ----
const loaderAnim=lottie.loadAnimation({container:document.getElementById('loaderAnimation'),renderer:'svg',loop:true,autoplay:true,path:'animations/loading.json'});

// ---- –ë–∞–ª–∞–Ω—Å ----
let balance=localStorage.getItem('balance')?+localStorage.getItem('balance'):10000;
function updateBalance(){document.getElementById('balance').innerText=`–ë–∞–ª–∞–Ω—Å: ${balance.toFixed(2)} TON`; localStorage.setItem('balance',balance);}

// ---- –í–∫–ª–∞–¥–∫–∏ ----
const backgrounds={menu:'url(images/menu.jpg)',mines:'url(images/mines.jpg)',mine:'url(images/mine.jpg)',inventory:'url(images/inventory.jpg)'};
function showTab(id){
    document.querySelectorAll('main').forEach(m=>m.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.tab-bar button').forEach(b=>b.classList.remove('active'));
    document.getElementById('tab-'+id).classList.add('active');
    document.body.style.backgroundImage=backgrounds[id]||'none';
    if(id==='inventory') renderInventory();
}

// ---- –ü–æ–¥–∞—Ä–∫–∏ ----
const rawGifts=[{name:"Hypno Lollipop",price:1.77},{name:"Desk Calendar",price:1.31},{name:"Lunar Snake",price:1.32},{name:"Plush Pepe",price:5199}];
const gifts=rawGifts.map(g=>({name:g.name,price:g.price,img:`emoji/${g.name}.json`}));
let inventory=JSON.parse(localStorage.getItem('inventory')||'[]');

// ---- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å ----
function renderInventory(){
    const list=document.getElementById('inventoryList'); list.innerHTML='';
    inventory.forEach((item,index)=>{
        const div=document.createElement('div'); div.className='gift-item';
        const img=document.createElement('div'); img.className='gift-img'; div.appendChild(img);
        lottie.loadAnimation({container:img,renderer:'svg',loop:true,autoplay:true,path:item.img});
        const info=document.createElement('div'); info.innerText=item.name+' ‚Äì '+item.price+'t';
        const sellBtn=document.createElement('button'); sellBtn.innerText=`–ü—Ä–æ–¥–∞—Ç—å (${item.price}t)`; sellBtn.onclick=()=>{balance+=item.price;inventory.splice(index,1);renderInventory();updateBalance();localStorage.setItem('inventory',JSON.stringify(inventory));};
        const withdrawBtn=document.createElement('button'); withdrawBtn.innerText='–í—ã–≤–µ—Å—Ç–∏'; withdrawBtn.onclick=()=>{alert('–í—ã–≤–æ–¥ —Ä–µ–∞–ª–∏–∑—É–µ–º –ø–æ–∑–∂–µ');};
        div.appendChild(info); div.appendChild(sellBtn); div.appendChild(withdrawBtn);
        list.appendChild(div);
    });
}

// ---- –®–∞—Ö—Ç–∞ ----
const oreTypes=[{name:'Coal',min:1,max:3,img:'images/ores/coal.png'},{name:'Iron',min:3,max:6,img:'images/ores/iron.png'},{name:'Gold',min:7,max:10,img:'images/ores/gold.png'},{name:'Diamond',min:11,max:15,img:'images/ores/diamond.png'},{name:'Emerald',min:15,max:20,img:'images/ores/emerald.png'}];
let mineBlocks=JSON.parse(localStorage.getItem('mineBlocks')||'[]');
if(mineBlocks.length===0) mineBlocks=Array.from({length:16},()=>+(1+Math.random()*19).toFixed(2));

function getGiftByBlockPrice(blockPrice){
    const min=blockPrice*0.7,max=blockPrice*1.3;
    let possible=gifts.filter(g=>g.price>=min && g.price<=max);
    if(possible.length===0) possible=gifts.sort((a,b)=>Math.abs(a.price-blockPrice)-Math.abs(b.price-blockPrice));
    return possible[Math.floor(Math.random()*possible.length)];
}

function spawnBlock(cell,basePrice=2){
    const ore=oreTypes[Math.floor(Math.random()*oreTypes.length)];
    const price=+(basePrice*(0.8+Math.random()*0.4)).toFixed(2);
    cell.dataset.price=price; cell.className='block'; cell.style.backgroundImage=`url(${ore.img})`; cell.innerHTML='';
    const priceLabel=document.createElement('div'); priceLabel.className='block-price'; priceLabel.innerText=price+'t'; cell.appendChild(priceLabel);
    let stage=0, decayTimer=null;
    cell.onclick=()=>{
        stage++; cell.style.filter=`brightness(${1-stage*0.15})`;
        if(decayTimer) clearTimeout(decayTimer);
        decayTimer=setTimeout(()=>{stage=Math.max(0,stage-1);cell.style.filter=`brightness(${1-stage*0.15})`;},3000);
        if(stage>=5){
            const gift=getGiftByBlockPrice(price);
            inventory.push(gift); renderInventory(); localStorage.setItem('inventory',JSON.stringify(inventory));
            cell.innerHTML=''; cell.style.background='transparent'; cell.onclick=null;
            setTimeout(()=>spawnBlock(cell, +(price*(1+Math.random()*0.2)).toFixed(2)),2000);
        }
    };
}

function generateMineGrid(){
    const grid=document.getElementById('mineGrid'); grid.innerHTML='';
    mineBlocks.forEach(p=>{ const cell=document.createElement('div'); spawnBlock(cell,p); grid.appendChild(cell); });
}

// ---- –ú–∏–Ω—ã ----
let minesGrid=[], minesActive=false, mineMultiplier=1, currentStakeValue=0, minesLost=false;

function generateMines(){
    const grid=document.getElementById('minesGrid'); grid.innerHTML=''; minesGrid=[]; minesLost=false;
    let mineIndexes=[];
    while(mineIndexes.length<5){let idx=Math.floor(Math.random()*25); if(!mineIndexes.includes(idx)) mineIndexes.push(idx);}
    for(let i=0;i<25;i++){
        const cell=document.createElement('div'); cell.className='mine-cell disabled';
        const isMine=mineIndexes.includes(i); cell.dataset.mine=isMine?'1':'0';
        cell.addEventListener('click',()=>{if(minesActive) revealMine(cell);});
        grid.appendChild(cell); minesGrid.push(cell);
    }
}

function revealMine(cell){
    if(cell.dataset.mine==='1'){
        cell.classList.add('revealed','mine'); minesActive=false; minesLost=true;
        document.getElementById('mineReward').innerText='–í—ã–∏–≥—Ä—ã—à: –ü–†–û–ò–ì–†–´–®';
        document.querySelectorAll('.mine-cell').forEach(c=>c.classList.remove('disabled'));
    } else {
        cell.classList.add('revealed','safe'); mineMultiplier+=0.1;
        document.getElementById('mineReward').innerText=`–í—ã–∏–≥—Ä—ã—à: ${currentStakeValue} √ó ${mineMultiplier.toFixed(1)} ‚âà ${(currentStakeValue*mineMultiplier).toFixed(2)}t`;
    }
}

// ---- –°—Ç–∞–≤–∫–∏ ----
function updateStakeInput(){
    const type=document.querySelector('input[name="stakeType"]:checked').value;
    document.getElementById('tonStake').style.display=type==='ton'?'inline-block':'none';
    document.getElementById('giftStake').style.display=type==='gift'?'inline-block':'none';
}
function startMines(){
    const type=document.querySelector('input[name="stakeType"]:checked').value;
    if(type==='ton'){
        const stake=parseFloat(document.getElementById('tonStake').value);
        if(isNaN(stake)||stake<0.5){alert('–ú–∏–Ω–∏–º—É–º 0.5 TON');return;}
        if(stake>balance){alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');return;}
        balance-=stake; updateBalance(); currentStakeValue=stake;
    } else {
        if(!inventory.length){alert('–ù–µ—Ç –ø–æ–¥–∞—Ä–∫–æ–≤');return;}
        document.getElementById('giftStake').innerHTML=inventory.map((g,i)=>`<option value="${i}">${g.name} (${g.price}t)</option>`).join('');
        const idx=document.getElementById('giftStake').value;
        const gift=inventory.splice(idx,1)[0]; renderInventory(); currentStakeValue=gift.price;
    }
    mineMultiplier=1; minesActive=true; minesLost=false;
    document.querySelectorAll('.mine-cell').forEach(c=>c.classList.remove('disabled'));
    document.getElementById('mineReward').innerText=`–í—ã–∏–≥—Ä—ã—à: ${currentStakeValue} √ó ${mineMultiplier}`;
}

// ---- –ó–∞–±—Ä–∞—Ç—å ----
function collectReward(){
    if(!minesActive && minesLost){alert('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏, –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–ª—É—á–∞–µ—Ç–µ'); return;}
    if(!currentStakeValue||mineMultiplier<=1){alert('–ù–µ—Ç –≤—ã–∏–≥—Ä—ã—à–∞'); return;}
    const rewardValue=currentStakeValue*mineMultiplier;
    const gift=getGiftByBlockPrice(rewardValue); inventory.push(gift); renderInventory(); localStorage.setItem('inventory',JSON.stringify(inventory));
    alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${gift.name} (~${gift.price}t)`);
    minesActive=false; mineMultiplier=1; currentStakeValue=0;
    generateMines();
    document.getElementById('mineReward').innerText='–í—ã–∏–≥—Ä—ã—à: ‚Äì';
}

// ---- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ ----
async function preloadAssets(){
    const images=[
        'images/menu.jpg','images/mines.jpg','images/mine.jpg','images/inventory.jpg',
        'images/ores/coal.png','images/ores/iron.png','images/ores/gold.png','images/ores/diamond.png','images/ores/emerald.png'
    ];
    const promises=images.map(src=>new Promise(resolve=>{const img=new Image();img.src=src;img.onload=resolve;img.onerror=resolve;}));
    await Promise.all(promises);
    document.getElementById('loader').style.display='none';
    showTab('menu'); generateMineGrid(); generateMines(); updateBalance();
}
preloadAssets();
</script>
</body>
</html>
