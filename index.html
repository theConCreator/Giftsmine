// ----- –®–ê–•–¢–ê -----
function generateMineGrid(){
  const grid = document.getElementById("mineGrid");
  grid.innerHTML = "";
  for(let i=0;i<16;i++){
    const cell = document.createElement("div");
    cell.className="block";
    cell.dataset.hp=3;
    cell.onclick=()=>hitBlock(cell);
    grid.appendChild(cell);
  }
}
function hitBlock(cell){
  let hp=+cell.dataset.hp;
  hp--;
  if(hp<=0){
    balance-=1;
    updateBalance();
    cell.style.background="#444";
    cell.onclick=null;
    const gift = gifts[Math.floor(Math.random()*gifts.length)];
    alert(`–í—ã–ø–∞–ª –ø–æ–¥–∞—Ä–æ–∫: ${gift.name} (${gift.price} TON)`);
  }else{
    cell.dataset.hp=hp;
    cell.style.opacity=0.5+hp*0.15;
  }
}

// ----- –ú–ò–ù–´ -----
function generateMines(){
  const grid=document.getElementById("minesGrid");
  grid.innerHTML="";
  for(let i=0;i<25;i++){
    const cell=document.createElement("div");
    cell.className="mine-cell";
    cell.onclick=()=>clickMine(cell);
    grid.appendChild(cell);
  }
}
function clickMine(cell){
  if(cell.classList.contains("revealed"))return;
  if(Math.random()<0.2){ // 20% —à–∞–Ω—Å –º–∏–Ω—ã
    cell.classList.add("revealed","mine");
    alert("üí• –ë—É–º! –ú–∏–Ω–∞!");
  }else{
    cell.classList.add("revealed","safe");
  }
}
